spring:
  datasource:
    url: jdbc:mysql://localhost:3306/game_data
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  sql:
    init:
      mode: always
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

server:
  port: 8010
cors:
  allowed-origins: http://localhost:5173,https://yourdomain.com
# CORS 설정은 WebConfig.java에서 처리합니다.
